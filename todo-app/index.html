<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>notes app</h1>
        <div class="input-container">
            <input type="text" name="input" placeholder="Add your notes here" id="input" class="input">
            <button type="button" class="addbtn">add notes</button>
        </div>
        <p class="error-message-text"></p>
        <ul class="notes-list-wrapper"></ul>
    </div>
    <script src="main.js"></script>
</body>

</html>
